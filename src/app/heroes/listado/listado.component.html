<p>Listado:</p>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i + 1 }} - {{heroe}} 
    </li>
</ul>

<div>
    <h3 *ngIf="heroeBorrado; else noBorrado"><small>{{heroeBorrado}}</small> </h3>
</div>

<ng-template #noBorrado>
    <h3><small>No ha borrado nada</small></h3>
</ng-template>


<button (click)="borrarHeroe()">borrar</button>
